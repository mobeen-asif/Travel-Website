<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Sphere | Contact</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/a3325119fb.js" crossorigin="anonymous"></script>
  </head>
<body>
  <nav class="navbar bg-dark">
        <div class="container">
          <h1 class="logo lg-heading text-light">TS</h1>
          <ul class="nav-items">
            <li class="nav-item"><a href="./index.html">Home</a></li>
            <li class="nav-item"><a href="./about.html">About</a></li>
            <li class="nav-item"><a href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <section class="contact-form">
        <div class="container">
        <div class="form-wrapper">
          <div class="company-details">
            <div class="address-group">
              <i class="fas fa-map-marker-alt fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Location</h2>
              <p>ABC City, XYZ Country</p>
            </div>
            <div class="address-group">
              <i class="fas fa-envelope fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Email</h2>
              <a href="mailto:mobeenasif1901@gmail.com" type="email">mobeenasif1901@gmail.com</a>
            </div>
            <div class="address-group">
              <i class="fas fa-phone-square-alt fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Call</h2>
              <p>+92312345678</p>
            </div>
            <img src="./img/company-img.jpg" alt="Company image.">
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below:</p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" id="phone" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="" id="message"></textarea>
            </div>
            <button type="submit" class="form-btn ">Submit</button>
          </form>
        </div>
        </div>
      </section>
      <footer class="footer">
      <div class="social-media-links">
        <i class="fab fa-facebook fa-4x"></i>
        <i class="fab fa-instagram fa-4x"></i>
        <i class="fab fa-twitter fa-4x"></i>
      </div>
      <p>Travel Sphere &copy; 2026, All Rights Reserved.</p>
    </footer>
</body>
</html>
